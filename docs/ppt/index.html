<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sendinai WhatsApp Business Presentation</title>
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    h1,
    h2 {
      font-family: 'Montserrat', sans-serif;
    }

    .accent-bar {
      background-color: #25D366;
      height: 6px;
      width: 100px;
    }

    .whatsapp-green {
      color: #25D366;
    }
  </style>
</head>

<body class="bg-white flex flex-col min-h-screen">
  <!-- Top accent bar -->
  <div class="w-full h-2 bg-green-500"></div>

  <!-- Main content -->
  <main class="flex flex-col items-center justify-center flex-grow px-6 md:px-20 py-10 text-center space-y-10">
    <!-- Logo section -->
    <div class="flex items-center justify-center gap-6 flex-wrap">
      <img src="https://sendinai.com/img/sendinai-icon.svg" alt="Sendinai Logo"
        class="max-h-16 md:max-h-20 object-contain"
        onerror="this.src='https://via.placeholder.com/180x60?text=Sendinai';this.onerror=null;">
      <span class="text-2xl font-bold">+</span>
      <img src="https://page.gensparksite.com/slides_images/81299091cf11d134cd916876bf1f3509.png"
        alt="WhatsApp Business Logo" class="max-h-16 md:max-h-20 object-contain"
        onerror="this.src='https://via.placeholder.com/80x80?text=WhatsApp';this.onerror=null;">
    </div>

    <!-- Title -->
    <div class="space-y-4">
      <h1 class="text-3xl md:text-5xl font-bold leading-snug max-w-4xl mx-auto">
        Revolutionize Customer Engagement with
        <span class="whatsapp-green">WhatsApp</span> &amp;
        <span class="text-blue-600">Sendinai</span>
      </h1>
      <div class="flex justify-center">
        <div class="accent-bar rounded"></div>
      </div>
      <h2 class="text-lg md:text-2xl font-medium text-gray-600 max-w-2xl mx-auto">
        The All-in-One Platform for Automated, Personalized Communication
      </h2>
    </div>

    <!-- Presenter -->
    <div class="mt-6 text-base md:text-lg">
      <p class="mb-1 font-semibold">Presented by: Amit Pawar</p>
      <p class="text-blue-600">anantkamalwademo.online</p>
    </div>

    <!-- Next button -->
    <div class="mt-8">
      <a href="slide-2.html"
        class="inline-flex items-center px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow hover:bg-green-600 transition">
        Next <i class="fas fa-arrow-right ml-2"></i>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer
    class="w-full px-6 md:px-12 py-4 flex flex-col md:flex-row justify-between items-center bg-gray-50 text-sm text-gray-500">
    <div>Anantkamal Wademo by Anantkamal Software Labs</div>
    <div class="flex items-center mt-2 md:mt-0">
      <a href="https://anantkamalwademo.online" target="_blank"><i class="fas fa-globe mr-2"></i>
        anantkamalwademo.online</a>
    </div>
  </footer>

</html>
